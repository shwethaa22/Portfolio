<script>
  const mobileBtn = document.getElementById('mobileViewBtn');
  const desktopBtn = document.getElementById('desktopViewBtn');
  const fullContent = document.getElementById('main-content').innerHTML;
  let inMobileView = false;

  mobileBtn.addEventListener('click', () => {
    if (inMobileView) return;

    document.getElementById('main-content').innerHTML = `
  <div class="iphone-frame-wrapper" style="display: block;">
    <div class="iphone-screen">
      <div class="iphone-inner-content">${fullContent}</div>
    </div>
  </div>
`;

    document.getElementById('iphone-screen-content').innerHTML = fullContent;
    inMobileView = true;
  });

  desktopBtn.addEventListener('click', () => {
    if (!inMobileView) return;
    location.reload();
  });
</script>
