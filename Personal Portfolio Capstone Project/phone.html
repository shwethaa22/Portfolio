  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #f0f0f0;
    font-family: sans-serif;
  }

  .mobile-frame-outer {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .mobile-frame-inner {
    width: 430px;
    height: 932px;
    border: 16px solid #333;
    border-radius: 36px;
    background: #000;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    position: relative;
  }

  .mobile-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }

  .notch {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 30px;
    background-color: #000;
    border-radius: 20px;
    z-index: 10;
  }

  .home-indicator {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 5px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 3px;
  }
</style>

</head>
